<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>instagram photo feed bootstrap</title>
</head>

<body>
    <div class="container ">
        <nav class="navbar bg-body-tertiary d-flex align-items-center">
            <div class="d-flex align-items-center">
                <i class="fa-brands fa-instagram fs-3 me-0 ms-1">
                </i>
                <p class="mb-0">Instagram</p>
            </div>
            <button type="button" class="btn btn-success ms-auto me-2" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Create a new post
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h2 class="fs-6">Caption:</h2>
                            <div class="border rounded ms-0 ps-3 pt-1 p-3">
                                <p class="opacity-50">Add the caption of your post here</p>
                            </div>
                            <div class="p-2 ps-0 d-flex align-items-center">
                                <i
                                    class="fa-solid fa-camera fs-6 border rounded fondo-icono me-2 d-flex align-items-center justify-content-center"></i>
                                <i
                                    class="fa-solid fa-location-dot fs-6 border rounded fondo-icono d-flex align-items-center justify-content-center"></i>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown me-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </nav>
        <div class="fondo-div d-flex align-items-center justify-content-center">
            <p class="d-inline-flex gap-1">
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapsesix"
                    aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa-solid fa-square"></i>
                </button>
            </p>
        </div>
        <div class="collapse container fondo-div" id="collapsesix">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img src="https://fastly.picsum.photos/id/1/200/300.jpg?hmac=jH5bDkLr6Tgy3oAg5khKCHeunZMHq0ehBZr6vGifPLY" class="img-fluid" alt="compu">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                       <div class="card">
                            <img src="https://fastly.picsum.photos/id/1/200/300.jpg?hmac=jH5bDkLr6Tgy3oAg5khKCHeunZMHq0ehBZr6vGifPLY" class="img-fluid" alt="compu">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="https://fastly.picsum.photos/id/1/200/300.jpg?hmac=jH5bDkLr6Tgy3oAg5khKCHeunZMHq0ehBZr6vGifPLY" class="img-fluid" alt="compu">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        1 of 3
                    </div>
                    <div class="col-">
                        2 of 3 (wider)
                    </div>
                    <div class="col">
                        3 of 3
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
